<div class="bg-gray-700 p-4 rounded-lg">
      <h3 class="text-xl font-semibold text-center mb-4">In Call</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <video #localVideo autoplay muted class="w-full h-auto rounded-md bg-black"></video>
          <p class="text-center text-sm mt-2 text-gray-400">Local</p>
        </div>
        <div>
          <video #remoteVideo autoplay class="w-full h-auto rounded-md bg-black"></video>
          <p class="text-center text-sm mt-2 text-gray-400">Remote</p>
        </div>
      </div>
      <button (click)="hangup()" class="mt-6 w-full p-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-colors">
        Hang Up
      </button>
    </div>
