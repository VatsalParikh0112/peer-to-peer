<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans p-4">

  @if (isLoggedIn) {
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md text-center">
      <button (click)="logout()" class="absolute top-4 right-4 text-sm text-gray-400 hover:text-white" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
      </button>

      @if (activeCall) {
        <app-call 
          [callObject]="activeCall" 
          (callEnded)="onCallEnded()">
        </app-call>
      } @else {
        <h1 class="text-2xl font-bold mb-6">Ready to Call</h1>
        <p class="text-gray-400 mb-8">Click the button below to start the video call.</p>
        <button 
          (click)="startCall()"
          class="w-full p-4 bg-green-600 hover:bg-green-700 rounded-lg font-semibold text-lg transition-colors">
          Start Video Call ðŸš€
        </button>
      }
    </div>
  } @else {
    <app-login (loginSuccess)="onLoginSuccess()"></app-login>
  }

</body>
